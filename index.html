<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Didáctica - Ámbito Científico-Tecnológico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Chosen Palette: Calm Neutrals & Sage -->
    <!-- Application Structure Plan: La estructura se mantiene con las vistas "Planificación Anual" y "Visor de Unidades". La novedad es la integración de un proyecto anual (Huerto STEAM) como un eje transversal. En la planificación, se destaca visualmente. En el visor de unidades, se añade una nueva pestaña "Conexión Huerto STEAM" en cada unidad. Esto crea una matriz donde cada unidad tiene su proyecto específico y, a la vez, contribuye al proyecto global, reforzando la coherencia y el propósito a largo plazo del curso. -->
    <!-- Visualization & Content Choices: Se ha añadido un componente visual destacado en la página de planificación para el proyecto anual. La principal adición es la nueva pestaña interactiva en la vista de unidad. El contenido de esta pestaña utiliza listas y texto descriptivo para conectar los saberes de la unidad con tareas prácticas en el huerto. Esta elección de presentación es directa y funcional, transformando los conceptos abstractos del currículo en aplicaciones concretas y relevantes para el alumno. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="bg-[#EAE8E1] text-[#333333]">

    <div class="flex flex-col min-h-screen">
        <!-- Main Navigation -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4">
                <nav class="flex items-center justify-between h-16">
                    <h1 class="text-xl font-bold text-[#8A9A5B]">Programación 4º Diver.</h1>
                    <div id="main-nav" class="flex border-b-2 border-gray-200">
                        <button data-view="plan" class="py-2 px-4 text-sm font-medium text-gray-600 border-b-2 border-transparent hover:text-[#B47A6A] main-tab-active">Planificación Anual</button>
                        <button data-view="units" class="py-2 px-4 text-sm font-medium text-gray-600 border-b-2 border-transparent hover:text-[#B47A6A]">Visor de Unidades</button>
                    </div>
                </nav>
            </div>
        </header>

        <div id="view-plan" class="flex-1 p-4 md:p-8">
            <!-- Annual Plan View is dynamically generated by script.js -->
        </div>

        <div id="view-units" class="hidden flex-1">
            <div class="flex h-full">
                <aside id="sidebar" class="w-64 bg-[#EAE8E1] p-5 hidden md:block transition-all duration-300">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">Unidades Didácticas</h2>
                    <nav id="unit-nav" class="space-y-2"></nav>
                </aside>
                <main class="flex-1 p-4 md:p-8 bg-[#F8F7F4]">
                    <button id="menu-toggle" class="md:hidden mb-4 p-2 rounded-md bg-gray-200 text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <div id="main-content">
                        <!-- Unit content is dynamically generated by script.js -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
